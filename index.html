<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youtube</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

  <script src="./js/main.js" type="module"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-lg"></div>
      <div class="col-lg-2 ms-4">
        <img src="https://logolook.net/wp-content/uploads/2021/06/Youtube-Logo.svg" alt=""
          style="width: 100%; height: 100px;">
      </div>
      <div class="col-lg-6 ms-2">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="buscador">
          <button class="btn btn-outline-danger" type="reset" id="boton">Search</button>
        </form>
      </div>
      <div class="col-lg"></div>
    </div>

    <div class="row">
      <div class="col"></div>
      <div class="col-6 ms-5" id="video">
      </div>
      <div class="col-4">
        <div class="row">
          <div class="card" style="width: 32rem;">
            <div class="row mt-1" id="logoCanal">
            </div>
            <div class="card-body" style="display: flex;height: 700px; overflow: auto; flex-direction: column;" >
              <h5 class="card-title">Comentarios</h5>
              <p class="card-text">
              <ul id="comentarios">
              </ul>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-2"></div>
      <div class="col-7" id="title">
      </div>
      <div class="col"></div>
    </div>
    <div class="row mt-3 align-items-top">
      <div class="col-lg-2"></div>
      <div class="col-lg-6 ms-4">
        <div class="row text-center">
          <p class="h5">Videos Relacionados</p>
        </div>
        <div class="row" id="videore">
        </div>
      </div>
      <div class="col-lg">
        <div class="card" style="width: 30rem;">
          <div class="card-body">
            <h5 class="card-title text-center">Descripcion del video</h5>
            <p class="card-text" id="description"></p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
